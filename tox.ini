; using tox.ini only to store config information for other tools

[tox]
envlist = py27
# add to envlist when py3 compat is done py35,py36,py37
skip_missing_interpreters = true
skipsdist = True

[testenv]
deps =
  -r requirements.txt
  -e lib/xos-config
  -e lib/xos-genx
  multistructlog
  nose2
  flake8
  pyfakefs

commands =
  nose2 -c tox.ini --verbose --junit-xml
#  flake8

[flake8]
max-line-length = 119

[unittest]
plugins = nose2.plugins.junitxml
code-directories =
  coreapi

[junit-xml]
path = nose2-results.xml

[coverage]
always-on = True
coverage =
  xos
coverage-report =
  term
  xml
